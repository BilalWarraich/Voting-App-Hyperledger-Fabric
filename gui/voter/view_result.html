	<div class="container-contact100">
		<div class="wrap-contact100">

					Results
				</span>

                    <thead>
                        <tr class='clickable-row' >

                    </tbody>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

<script>if (window.module) module = window.module;</script>
<script type="text/javascript">
    

	
$(document).ready(function () {	

    var status = 'Inactive';
    $.ajax({
            type: "GET",
			url: 'http://localhost:8001/api/queryResult?status='+status+'',
           cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText ||data.responseJSON == '' ) {
             alert(data.responseText+"No Requests Available");
           }
           else {
            for(var i =0 ; i< data.responseJSON.length ; i++){
                              
                var items = [
                    { Request_ID: data.responseJSON[i].Record.candidateID, Candidate_Name:data.responseJSON[i].Record.candidateName, Contact:data.responseJSON[i].Record.contact , Address:data.responseJSON[i].Record.address, Image: data.responseJSON[i].Record.image, Votes:data.responseJSON[i].Record.votes ,Campaign:data.responseJSON[i].Record.status},
                   
                ];
                 console.log(items);
                 
                var rows = "";
                $.each(items, function(){
                rows += "<tr><td>" + this.Request_ID + "</td><td>" + this.Candidate_Name + "</td><td>" + this.Contact + "</td><td>" + this.Address + "</td><td><img src=" + this.Image + " height=100 width=100></img></td><td>" + this.Votes + "</td><td>" + this.Campaign + "</td></tr>";
                });
                console.log(rows);
                 $( rows ).appendTo( "#itemList tbody" );

                


            }
				 

           }
         }
       });



    
       
        
		
	
});


 </script>
